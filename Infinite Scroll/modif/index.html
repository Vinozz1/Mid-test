<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="mealCard" type="text/x-handlebars-template">
        {{#each categories}}
        <div class="card">
            <div class="left" style="background-image: url('{{strCategoryThumb}}');"></div>
            <div class="right">
                <h1 class="meal-name">{{strCategory}}</h1>
                <p class="meal-desc">{{strCategoryDescription}}</p>
                <a href="#" class="meal-api" target="_blank">More Info</a>
            </div>
        </div>
        {{/each}}
    </script>
    <title>Meal Categories API</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="header-nav-item">Home</a>
            <a href="#" class="header-nav-item">About</a>
        </nav>
        <span class="logo">MealDB API</span>
        <span id="menu"></span>
    </header>
    <main>
        <article id="content"></article>
        <aside>
            <div class="profile-card">
                <img src="assets/th.jpeg" alt="Profile Picture">
                <div class="profile-info">
                    <p>Created by</p>
                    <h1>Albert</h1>
                </div>

                <div class="socials">
                    <a href="#" class="icon instagram" target="_blank"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="icon linkedin" target="_blank"><i class="bx bxl-linkedin"></i></a>
                    <a href="mailto:yourmail@example.com" class="icon mail" target="_blank"><i class="bx bx-mail-send"></i></a>
                </div>
                <div>
                    <button style="display: block; margin: 30px auto; font-size: 30px;">Load More</button>
                </div>
            </div>
        </aside>
        <div style="clear: both;"></div>
    </main>
    <footer>
        <p>Copyright &copy; <span id="yearText"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
